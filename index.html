    <div id="container">
      <div>
        <h1>Login</h1>

      <div id="form_container">

          <input type="email" id="email"  name="email" placeholder="example@gmail.com" required><br><br>
          <label for="pass" class="typing">Password <span>*</span>:</label><br>
          <input type="password" id="pass" name="password" placeholder="Enter your password" required><br>
          <label id="forgot">forgot password?</label>
          <!-- <button type="button">Login</button> -->
           <input type="submit" value="Login">
        </form>
      </div> 
      
      <div>
